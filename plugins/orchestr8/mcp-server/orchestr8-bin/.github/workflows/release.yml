name: Release Cross-Platform Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
            cross: false

          # macOS ARM64 (M1/M2)
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
            cross: false

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
            cross: false

          # Linux ARM64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive: tar.gz
            cross: true

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip
            cross: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary (native)
        if: '!matrix.cross'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build binary (cross)
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }}

      - name: Run tests
        if: '!matrix.cross'
        run: cargo test --release --target ${{ matrix.target }}

      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/orchestr8-bin

      - name: Extract platform and arch
        id: platform
        run: |
          if [ "${{ matrix.target }}" = "x86_64-apple-darwin" ]; then
            echo "binary_name=orchestr8-bin-darwin-x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "aarch64-apple-darwin" ]; then
            echo "binary_name=orchestr8-bin-darwin-arm64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            echo "binary_name=orchestr8-bin-linux-x86_64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            echo "binary_name=orchestr8-bin-linux-arm64" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.target }}" = "x86_64-pc-windows-msvc" ]; then
            echo "binary_name=orchestr8-bin-windows-x86_64" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create archive (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../${{ steps.platform.outputs.binary_name }}.tar.gz orchestr8-bin
          cd ../../..

      - name: Create archive (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path orchestr8-bin.exe -DestinationPath ../../../${{ steps.platform.outputs.binary_name }}.zip
          cd ../../..

      - name: Generate SHA256 checksum (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          sha256sum ${{ steps.platform.outputs.binary_name }}.tar.gz > ${{ steps.platform.outputs.binary_name }}.tar.gz.sha256

      - name: Generate SHA256 checksum (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $file = "${{ steps.platform.outputs.binary_name }}.zip"
          $hash = (Get-FileHash -Algorithm SHA256 $file).Hash
          "$hash  $file" | Out-File "$file.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: orchestr8-bin-${{ matrix.target }}
          path: |
            orchestr8-bin-*.tar.gz
            orchestr8-bin-*.tar.gz.sha256
            orchestr8-bin-*.zip
            orchestr8-bin-*.zip.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.tar.gz.sha256
            artifacts/**/*.zip
            artifacts/**/*.zip.sha256
          body: |
            ## Orchestr8 MCP Server - Ultra-Fast Agent Discovery

            ### Performance Targets
            - ðŸš€ Startup: <100ms
            - âš¡ Query latency: <1ms
            - ðŸ’¾ Memory usage: <100MB

            ### Platforms
            - macOS x86_64 and ARM64 (M1/M2/M3)
            - Linux x86_64 and ARM64
            - Windows x86_64

            ### Installation

            Download the appropriate binary for your platform:

            ```bash
            # macOS ARM64 (M1/M2/M3)
            tar -xzf orchestr8-bin-darwin-arm64.tar.gz
            sudo mv orchestr8-bin /usr/local/bin/

            # macOS x86_64
            tar -xzf orchestr8-bin-darwin-x86_64.tar.gz
            sudo mv orchestr8-bin /usr/local/bin/

            # Linux x86_64
            tar -xzf orchestr8-bin-linux-x86_64.tar.gz
            sudo mv orchestr8-bin /usr/local/bin/

            # Linux ARM64
            tar -xzf orchestr8-bin-linux-arm64.tar.gz
            sudo mv orchestr8-bin /usr/local/bin/

            # Windows x86_64
            Expand-Archive -Path orchestr8-bin-windows-x86_64.zip -DestinationPath C:\Program Files\orchestr8\
            ```

            ### Verify Binary Integrity

            Each release includes SHA256 checksums for verification:

            ```bash
            # macOS/Linux
            sha256sum -c orchestr8-bin-darwin-arm64.tar.gz.sha256

            # Windows (PowerShell)
            (Get-FileHash orchestr8-bin-windows-x86_64.zip -Algorithm SHA256).Hash -eq (Get-Content orchestr8-bin-windows-x86_64.zip.sha256 | Cut -d' ' -f1)
            ```

            ### Usage

            Once installed, the binary is automatically invoked by Claude Code via the MCP protocol:

            ```bash
            # Standalone health check
            echo '{"jsonrpc":"2.0","method":"health","id":1}' | orchestr8-bin

            # Check version
            orchestr8-bin --version
            ```

            See [README.md](README.md) for full documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Run benchmarks
        run: cargo bench --no-fail-fast

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: target/criterion/

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/orchestr8-bin:latest
            ghcr.io/${{ github.repository_owner }}/orchestr8-bin:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
