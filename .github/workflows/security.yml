name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'plugins/orchestr8/package-lock.json'

      - name: Install dependencies
        run: |
          cd plugins/orchestr8
          npm ci

      - name: Run npm audit (fail on high/critical)
        run: |
          cd plugins/orchestr8
          npm audit --audit-level=high

      - name: Generate detailed audit report
        if: always()
        run: |
          cd plugins/orchestr8
          npm audit --json > audit-report.json || true
          npm audit --audit-level=moderate > audit-report.txt || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report-${{ github.sha }}
          path: |
            plugins/orchestr8/audit-report.json
            plugins/orchestr8/audit-report.txt
          retention-days: 90

      - name: Check for outdated dependencies
        run: |
          cd plugins/orchestr8
          npm outdated || true

  secret-scanning:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

      - name: Verify no secrets in code
        run: |
          echo "Scanning for common secret patterns..."
          # Exclude test files and mock data
          if grep -r -E "(api_key|apikey|api-key|secret|password|bearer|token).*[:=].*['\"][A-Za-z0-9+/]{20,}['\"]" \
            --include="*.js" \
            --include="*.json" \
            --exclude-dir=node_modules \
            --exclude-dir=test \
            --exclude-dir=tests \
            --exclude="*test*.js" \
            --exclude="*mock*.js" \
            .; then
            echo "‚ùå Potential secrets detected in code"
            exit 1
          else
            echo "‚úÖ No hardcoded secrets detected"
          fi

  codeql-analysis:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: +security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          fail-on-scopes: runtime

  security-scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run OpenSSF Scorecard
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload to code-scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  malware-scan:
    name: Malware Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd plugins/orchestr8
          npm ci

      - name: Scan for malicious packages
        run: |
          cd plugins/orchestr8
          npx socket security
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scanning, codeql-analysis]
    if: always()
    steps:
      - name: Download audit reports
        uses: actions/download-artifact@v4
        with:
          name: security-audit-report-${{ github.sha }}
          path: ./reports
        continue-on-error: true

      - name: Generate security summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Dependency Audit**: ${{ needs.dependency-audit.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Secret Scanning**: ${{ needs.secret-scanning.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **CodeQL Analysis**: ${{ needs.codeql-analysis.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "./reports/audit-report.txt" ]; then
            echo "### NPM Audit Details" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -n 50 ./reports/audit-report.txt >> $GITHUB_STEP_SUMMARY || true
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üìä Full reports available in workflow artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Check overall status
        if: needs.dependency-audit.result == 'failure' || needs.secret-scanning.result == 'failure' || needs.codeql-analysis.result == 'failure'
        run: |
          echo "‚ùå Security checks failed"
          exit 1
